name: test

on:
  pull_request:
    branches:
      - master
      - develop

env:
  cache-version: v8

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/yarn
          key: ${{ env.cache-version }}-${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ env.cache-version }}-${{ runner.os }}-node-

      - name: install
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: lint
        run: yarn lint:check

      - name: test
        env:
          TZ: 'Asia/Tokyo'
        run: yarn test

      - name: e2e
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          MICRO_CMS: ${{ secrets.MICRO_CMS }}
          ARTICLE_URL: ${{ secrets.ARTICLE_URL }}
          TAG_URL: ${{ secrets.TAG_URL }}
          CATEGORY_URL: ${{ secrets.CATEGORY_URL }}
        run: yarn e2e

      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-snapshots
          path: cypress/snapshots

      # Storybookをビルド
      - name: build Storybook
        run: yarn build:sb

      # Nuxtをビルド
      - name: create .env file
        run: echo "${{ secrets.ENV_FIREBASE }}" > .env

      - name: build Nuxt
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          MICRO_CMS: ${{ secrets.MICRO_CMS }}
          ARTICLE_URL: ${{ secrets.ARTICLE_URL }}
          TAG_URL: ${{ secrets.TAG_URL }}
          CATEGORY_URL: ${{ secrets.CATEGORY_URL }}
        run: yarn generate

      - uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: 'develop'
          description: 'develop branch test'
          nofail: false
          nodetail: false
